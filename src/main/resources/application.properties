#Profile image
image.path.local.diskProfile=./src/main/webapp/resources/images/
image.path.viewProfile=/resources/images/


#post image
image.path.local.diskPost=./src/main/webapp/resources/postImg/
image.path.viewPost=/resources/postImg/



#default porfile image
image.path.local.diskDefault=./src/main/webapp/resources/defaultImg/
image.path.viewDefault=/resources/defaultImg/