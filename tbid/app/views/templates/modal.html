<div ng-controller="myModalController">

	<div class="modal-header">
		<h3>{{modalOptions.headerText}}</h3>
	</div>

	<div class="modal-body">
		<div ng-repeat="reportItem in modalOptions.modalCustomOptions">
			<div>
				<label> 
					<input type="radio" ng-model="reportItemModel"
						ng-value="reportItem" name="reportOptions"
						ng-init="$index==0?(reportItemModel=reportItem):''"
						ng-click="callUpdateToModerator(reportItem);"> 
					
					<span>{{reportItem}}</span>
				</label>
			</div>
		</div>

		<div class="modal-footer">
		    <span style="float: left;" ng-show="reportedItem===''">Click on an option to select reason</span>
			<span style="float: left;" ng-show="reportedItem!=''">I report <b><i>{{modalOptions.modalForPostTitle}}</i></b> post content as <b>{{reportedItem}}</b></span>
			<p>&nbsp;</p>
	        <div style="display:inline-block;">
				<button type="button" class="btn btn-default" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
				<button class="btn btn-primary" ng-disabled="reportedItem === ''" data-ng-click="modalOptions.ok(reportedItem);">{{modalOptions.actionButtonText}}</button>
			</div>
		</div>
</div>
